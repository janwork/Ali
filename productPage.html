            <div class="promotionDiv">
                <span class="promotionPriceDesc">促销价 </span>
                <span class="promotionPriceYuan">¥</span>
                <span class="promotionPrice">
						379.05
					</span>
            </div>
        </div>

        <div class="productSaleAndReviewNumber">

        <div class="productNumber">

            <span>

                   <input type="text" class="productNumberSetting" value="1">

                <span class="arrow">
                    <a href="#" class="increaseNumber">
                        <span class="updown">
                            <img src="site/increase.png" alt="">

                    </a>

                    <a href="#" class="decreaseNumber">
                        <span class="updown">
                            <img src="site/decrease.png" alt="">

                <a href="#nowhere">正品保证</a>

				<a href="#nowhere">七天无理由退换</a>

        <div class="buyDiv">

            <a href="#" class="addCartLink"><button class="addCartButton"><span class="glyphicon glyphicon-shopping-cart"></span>加入购物车</button></a>
