<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.2.1.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <link href="lunbo.css" rel="stylesheet">
    <title>轮播</title>
</head>

<body>

<div class="catearImg">
        <img src="site/catear.png" id="catear" class="catear">
</div>
<div class="categoryWithCarousel">
    <div class="headbar">
        <div class="head">
            <span class="glyphicon glyphicon-th-list" style="margin-left: 10px"></span>
            <span style="margin-left: 10px;">商品分类</span>
        </div>

        <div class="rightMenu">
            <span><a href="#"><img src="site/chaoshi.png"></a></span>
            <span><a href="#"><img src="site/guoji.png"></a></span>
            <span><a href="#">平板电视</a></span>
            <span><a href="#">电热水器</a></span>
        </div>
    </div>
</div>
<div data-ride="carousel" class="carousel-of-product carousel slide"  id="carousel-of-product">
    <ol class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#carousel-of-product"></li>
        <li data-slide-to="1" data-target="#carousel-of-product">
        <li data-slide-to="2" data-target="#carousel-of-product">
        <li data-slide-to="3" data-target="#carousel-of-product">
    </ol>

    <div role="listbox" class="carousel-inner">
        <div class="item active">
            <img src="site/lunbo/1.jpg" class="carousel carouselImage">
        </div>
        <div class="item">
            <img src="site/lunbo/2.jpg" class="carousel carouselImage">
        </div>
        <div class="item">
            <img src="site/lunbo/3.jpg" class="carousel carouselImage">
        </div>
        <div class="item">
            <img src="site/lunbo/4.jpg" class="carousel carouselImage">
        </div>
    </div>
</div>
<div class="carouselBackgroundDiv">
</div>




</body>
</html>
